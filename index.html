             <p class="font3">shiori</p>

             <p class="font4">両親が打楽器奏者の音楽一家に生まれました。
             <br>幼少期から音楽が近くにあり、ピアノとクラリネットができます。

      <!-- introduction -->
      <section class="intro section" id="intro">
        <div class="inner">
          <div class="font1">
            <h2>INTRODUCTIONS</h2>
          </div>
          <div class="font2">
            <p>私のおすすめのジブリ音楽を紹介します<br></p>
          </div>
          <div class="intro_all">

            <figure class="intro_item">
              <div class="intro_img">
                <img src="img/howl033.jpeg" alt="ハウル">
              </div>
              <div class="intro_comment">
                <h5>ハウルの動く城</h5>
                <h6>サリマンの魔法陣〜城への帰還</h6>
                <p>作曲：久石譲
                <p>サリマン先生の魔法陣に囲まれるシーンは恐怖さえ感じるようなハラハラ感があります。そこから脱出できた時の安心感や歓喜の気持ちもたまりません。<br>この曲を聞くとその場面が鮮明に思い出されます。<br>曲調が明るくなってからはオーケストラ全体の音の厚みが迫力を生み出し、「人生のメリーゴーランド」のフレーズを様々な楽器でフレーズごとに交代で演奏することでワクワク感も感じることができると思います。</p>
              </div>
            </figure>

            <figure class="intro_item">
              <figcaption class="intro_img">
               <img src="img/majo024.jpeg" alt="魔女の宅急便">
              </figcaption>
              <div class="intro_comment">
               <h5>魔女の宅急便</h5>
               <h6>海の見える街</h6>
               <p>作曲：久石譲</p>
               <p>キキの新しい生活への前向きな気持ちがよく感じられる曲です。スタッカートやタンギングが効いている部分はキキの住みたい街を見つけて楽しみに思うドキドキ感を、スラーの部分は街の上を飛ぶ気持ち良さや海の広さを表しているように思います。ファゴットなどの中低音楽器は船の汽笛のようにも聞こえてきます…。朝の作業BGMにはもってこいの一曲です。</p>
              </div> 
            </figure>

            <figure class="intro_item">
              <figcaption class="intro_img">
                <img src="img/mimi029.jpeg" alt="耳をすませば">
              </figcaption>
              <div class="intro_comment">
                <h5>耳をすませば</h5>
                <h6>流れる雲、輝く丘</h6>
                <p>作曲：野見祐二</p>
                <p>雫と聖司が学校の屋上で話しているシーンで流れる曲です。<br>聖司くんのイタリア留学が決まったと聞いた時の、喜びと寂しさ、自分はやりたいことができていないという劣等感…。<br>この曲も、曲調自体は明るく旋律もはっきりしていますがどこか複雑で寂しげ…。メロディーを奏でる楽器は入れ替わり立ち替わり…まるでいろんな気持ちが混ざり合う雫の心の中みたいです…。どこか切なく甘酸っぱい一曲です。</p>
              </div>
            </figure>

            <figure class="intro_item">
              <figcaption class="intro_img">
                <img src="img/baron049.jpeg" alt="猫の恩返し">
              </figcaption>
              <div class="intro_comment">
                <h5>猫の恩返し</h5>
                <h6>謎の声</h6>
                <p>作曲：野見祐二</p>
                <p>曲の長さも40秒程度、劇中では猫のユキちゃんがハルに「猫の国へ来てはいけない」と話しかけるシーンで流れる曲です。なぜこの曲を選んだかというと、「耳をすませば」の『バロンの歌』と似たフレーズが出てくるからです…！！
                <br>「猫の恩返し」は「耳をすませば」のヒロインである雫が書いた物語という設定です。音楽も「耳をすませば」の音楽を手掛けている方と同じ作曲者です。似たフレーズを織り交ぜてくるなんて熱すぎて好きなので選びました…。
                </p>
              </div>
            </figure>
          </div>

          <p class="intro_memo">使用した画像は<a class="ghibli_link" href="https://www.ghibli.jp/info/013344/">こちら</a>からお借りしました。</p>
        </div>
      </section>
